roteiro: 
  atenas: "liste 3 pontos turísticos de Atenas, o número anual de visitantes dos pontos e uma breve descrição de cada um e estruture a resposta em um JSON preparado para trabalhar em pandas, com os dados diretamente no arquivo sem uma chave superior. As chaves devem se chamar: 'ponto_turistico' (o valor deve ser conter 'Atenas_' no começo do nome do ponto), 'visitantes_anuais' (em inteiros) e 'descricao'." 
  roma: "liste 3 pontos turísticos de Roma, o número anual de visitantes dos pontos e uma breve descrição de cada um e estruture a resposta em JSON preparado para trabalhar em pandas, com os dados diretamente no arquivo sem uma chave superior. As chaves devem se chamar: 'ponto_turistico' (o valor deve ser conter 'Roma_' no começo do nome do ponto), 'visitantes_anuais' (em inteiros) e 'descricao'."